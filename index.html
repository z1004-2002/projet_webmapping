<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats Électoraux du Cameroun</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="leaflet/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="active">Accueil</a>
            <a href="pages/login.html">Connexion</a>
        </nav>
    </header>
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-2">Résultats des Élections au Cameroun</h1>
        <div class="row d-flex align-content-center justify-content-center">
            <div class="col-md-5 mt-2 mb-2">
                
                    <div class="card">
                        <div class="card-header text-white" style="background-color: #004d40 ">
                            <h3 id="titre_tab" class="text-center">Résultats Globaux</h3>
                            <span class="btn btn-info" id="download" style="position:absolute;top:10px ;left:7px ;cursor: pointer">
                                csv.
                            </span>
                            <span class="btn btn-info" id="download_pdf" style="position:absolute;top:10px ;left:67px ;cursor: pointer">
                                pdf.
                            </span>
                        </div> 
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>N</th>
                                        <th>Candidat</th>
                                        <th>Parti</th>
                                        <th>Pourcentage</th>
                                        <th>Couleur</th>
                                    </tr>
                                </thead>
                                <tbody id="resultats">

                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
            <div class="col-md-5 card m-1">
                <div class="col-md-12">
                    <div class="py-2" style="background-color: #ffffff">
                        <!-- <h3 class="text-center ">LEGENDE</h3> -->
                        <div class="d-flex align-content-start flex-wrap" id="candidat">
                            <div class="back" id="back">
                                    << retour aux regions
                            </div>
                            <div class="pl-2 back" id="back2">
                                << retour aux départements
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-100">
                    <div id="map" class="" style="height: 550px;"></div>
                </div>
            </div>
        </div>



    </div>




    <footer class="footer text-center w-100 text-white mt-2" style="background-color: #004d40">
        <div class="container p-4 pb-0">
            <section class="">
                <p class="d-flex justify-content-center align-items-center">
                    <span class="me-3">Système de Gestion Électorale du Cameroun</span>
                </p>
            </section>
        </div>
        <div class="text-center p-3" style="background-color:#003f36;">
            <p class="small text-white">Copyright © 2022 GI2025. Tous droits réservés.</p>
        </div>
    </footer>
    <script src="./js/sockjs.min.js"></script>
    <script src="./js/stomp.min.js"></script>
    <script src="./js/jspdf.umd.min.js"></script>
    <script src="./js/jspdf.plugin.autotable.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="leaflet/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="js/script.js"></script>
</body>

</html>
